name: Build and Deploy Next.js

on:
  push:
    branches: [ develop-deploy ]  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Next.js
        run: pnpm build
        env:
          NODE_ENV: production
      
      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".next/,package.json,pnpm-lock.yaml,public/"
          target: "~/osado-admin"
          strip_components: 0
      
      - name: Install and Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/osado-admin
            pnpm install --prod --frozen-lockfile
            pm2 restart osado-admin-portal || pm2 start pnpm --name "osado-admin-portal" -- start